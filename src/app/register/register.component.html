<div class="register-container">
    <h2>Inscription</h2>
    <form >
      <div class="form-group">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" formControlName="username"  placeholder="Entrez votre nom d'utilisateur'" />
        
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email"  placeholder="Entrez votre email"  />
              </div>
  
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" formControlName="password"  placeholder="Entrez votre mot de passe " />
        
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"  placeholder="Confirmer votre mot de passe" />
       
      </div>
  
      <button type="submit">S'inscrire</button>
    </form>
  </div>
